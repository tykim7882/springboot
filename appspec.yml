version: 0.0 # CodeDeploy 버전, 들여쓰기 주의
os: linux
files:
  - source: / # CodeDeploy에 전달해준 파일 중 destination로 이동시킬 대상 (루트지정으로 파일 전체를 대상으로 함)
    destination: /home/ec2-user/app/step2/zip # 이후 Jar 실행은 destination 에서 옮긴 파일로 진행됨
    overwrite: yes

# CodeDeploy에서 EC2 서버로 넘겨준 파일들을 모두 ec2-user 권한을 갖도록 설정
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

# CodeDeploy 배포단계에서 실행할 명령어를 지정
# ApplicationStart 단계에서 deploy.sh 를 ec2-user 권한으로 실행. 스크립트 실행 60초 이상 수행시 실패(시간제한 필요)
hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user
